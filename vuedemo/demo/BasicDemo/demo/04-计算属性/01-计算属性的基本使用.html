<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../lib/vue.min.js"></script>

<div id="app">
    <h2>{{ firstname }} {{ lastname }}</h2>
    <h2>{{ firstname + '  ' + lastname }}</h2>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ fullname }}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstname: '陆',
            lastname: '海明'
        },
        methods: {
            getFullName: function () {
                return this.firstname + " " + this.lastname
            },
        },
        //计算属性
        computed: {
            fullname: function () {
                return  this.firstname + this.lastname
            }
        }
    })
</script>
</body>
</html>
