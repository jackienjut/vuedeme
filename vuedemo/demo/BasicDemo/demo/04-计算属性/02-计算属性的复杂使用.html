<script src="../../lib/vue.min.js"></script>

<div id="app">
    <h2>总价格{{sumprice}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [{
                id: 110,
                name: 'xiaoshuo',
                price: 10
            }, {
                id: 111,
                name: 'xiaoshuo2',
                price: 20
            }, {
                id: 112,
                name: 'xiaoshuo3',
                price: 30
            }],
            lastname: '海明'
        },
        methods: {
            getFullName: function () {
                return this.firstname + " " + this.lastname
            },
        },
        //计算属性
        computed: {
            sumprice: function () {
                sum =0;
                for (book in this.books){
                    book.price
                }

                for (let book of this.books){
                    book.price
                }

                for (let i = 0 ; i < this.books.length; i++){
                    sum+= this.books[i].price
                }
                return sum
            }
        }
    })
</script>
