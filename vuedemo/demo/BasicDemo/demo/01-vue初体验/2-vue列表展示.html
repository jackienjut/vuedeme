<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../lib/vue.min.js"></script>


<div id="app">
    {{ message }}

    <div>
        <ul>
            <li v-for="item in movies">{{ item }}</li>
        </ul>
    </div>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['还1', '海2', '就好', '得到']
        }
    });
</script>
</body>
</html>
