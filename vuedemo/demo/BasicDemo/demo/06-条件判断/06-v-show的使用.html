<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>display: none;</div>
    <h2 v-show="isShow">
        {{ message }}
    </h2>
</div>

<script>
  const  app = new Vue({
        el: '#app',
        data: {
            message: 'nihaoa',
            isShow: false
        }, methods: {}
    })
</script>
</body>
</html>
