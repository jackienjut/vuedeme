<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h2 v-if="score >=90">优秀</h2>
    <h2 v-else-if="score >=80">良好</h2>
    <h2 v-else>差 </h2>
</div>

<script>
 const  app =  new Vue({
        el: '#app',
        data: {
            score: 11,
            message2: 'sdasd',
            isShow: false
        }, methods: {}
    })
</script>
</body>
</html>
