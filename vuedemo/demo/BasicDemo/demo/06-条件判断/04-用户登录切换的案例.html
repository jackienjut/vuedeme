<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <input type="text" name="username" id="username">
    </span>
    <span v-else>
        <label for="emai">用户邮箱</label>
        <input type="text" name="username" id="emai">
    </span>
    <button @click="btnCLick()">切换类型</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser: true
        }, methods: {
            btnCLick() {
                this.isUser = !this.isUser
            }
        }
    })
</script>
</body>
</html>
