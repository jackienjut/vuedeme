<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>修饰符 ：lazy</div>
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <div>修饰符 ：number</div>
    <input type="text" v-model.number="message2">
    <h2>{{message2}}</h2>

    <div>修饰符 ：trim</div>
    <input type="text" v-model.trim="message3">
    <h2>{{message3}}</h2>

</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message:'',
            message2:1,
            message3:''
        },
        methods: {}
    })
</script>
</body>
</html>
