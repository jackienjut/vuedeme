<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }

        .line{
            color: greenyellow;
        }
    </style>
</head>
<body>
<script src="../../lib/vue.min.js"></script>

<div id="app">
    <h2 class="active">{{ message }}</h2>
    <h2 :class="active">{{ message }}</h2>

    <!--    <h2 v-bind:class="{类名：boolean，类名2：boolean}">{{message}}</h2>-->
    <h2 v-bind:class="{active:isActive, line:isLine}">{{ message }}</h2>
    <h2 v-bind:class="getClass()">{{ message }}</h2>

    <button v-on:click="btnClick">anniu</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊！',
            active: 'active',
            line:'line',
            isActive:true,
            isLine:false
        },
        methods:{
            btnClick:function(){
                console.log("aa")
                this.isActive = !this.isActive
                this.isLine = !this.isLine
            },
            getClass:function(){
                return {active:this.isActive, line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
