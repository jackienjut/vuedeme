<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <ul v-for="item in items">
       <li>{{item}}</li>
   </ul>

    <div>在遍历的过程中，获取索引值</div>
    <ul v-for="(item, index) in items">
        <li>{{index}}+{{item}}</li>
    </ul>
</div>

<script>
  const  app = new Vue({
        el: '#app',
        data: {
            items: ['1','2','3','4','5'],
            isShow: false
        }, methods: {}
    })
</script>
</body>
</html>
