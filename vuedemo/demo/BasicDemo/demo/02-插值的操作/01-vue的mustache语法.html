<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../lib/vue.min.js"></script>

<div id="app">
    <h2>{{ message }}</h2>
    <div>{{ firstname + ' :  ' + lastname }}</div>
    <div>{{ firstname }} : {{ lastname }}</div>
    <div>{{ countyer * 2 }}</div>
</div>
<script>

        el: '#app',
        data: {

            firstname: 'kobe',
            lastname: 'bty',
            countyer: 100
        }
    });
</script>
</body>
</html>
