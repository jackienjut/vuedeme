<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<body>

<div id="app">
    <cpn2></cpn2>

</div>

<script src="../../lib/vue.js"></script>
<script>
    //1:创建一个组件
    const cpnC1 = Vue.extend({
        template: `<div>
                     <h2>我是标题</h2>
                     <p>我是内容，哈哈哈哈</p>
                    </div>
                `

    })
    // 第二个组件构造器 父组件
    const cpnC2 = Vue.extend({
        template: `<div>
                     <h2>我是标题2</h2>
                     <p>我是内容2，哈哈哈哈</p>
                     <cpn1></cpn1>
                    </div>
                `,
        components:{
            cpn1:cpnC1
        }
    })
    //注册局部组件
    const app = new Vue({
        el: '#app',
        components:{
            cpn2:cpnC2
        }
    })
</script>
</body>
</html>
