<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

<div id="app">
    <cpn1></cpn1>
    <cpn1></cpn1>
    <cpn1></cpn1>
    <cpn1></cpn1>

</div>

<template id="cpn">
    <div>
        <h2>{{ counter }}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>

<script src="../../lib/vue.js"></script>
<script>

    Vue.component('cpn1' , {
        template: '#cpn',
        data(){
            return {
                counter: 0
            }
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })

    //注册局部组件
    const app = new Vue({
        el: '#app',
        components:{
        }
    })
</script>
</body>
