<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <button @click="btnClick()">按钮</button>
</div>


<template id="cpn">
    <div>
        我是子组件
    </div>
</template>
<script src="../../lib/vue.js"></script>
<script>

    const cpn = {
        template: '#cpn',
        methods: {
            showMessage() {
                console.log('showMessage');

            },

        }
    }

    const app = new Vue({
        el: '#app',
        data: {},
        components: {
            cpn: cpn,
        },
        methods:{
            btnClick() {
                console.log(this.$children);
                this.$children[0].showMessage()
            }
        }
    })
</script>
</body>
</html>
