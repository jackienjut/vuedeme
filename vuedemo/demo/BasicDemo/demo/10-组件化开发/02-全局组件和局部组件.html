<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<body>

<div id="app">
    <cpn></cpn>

</div>

<script src="../../lib/vue.js"></script>
<script>
    //ES6 `` 可以换行

    //1:创建一个组件构造器对象
    const cpnC1 = Vue.extend({
        template: `<div>
                     <h2>我是标题</h2>
                     <p>我是内容，哈哈哈哈</p>
                     <p>我是内容，呵呵呵呵</p>
                    </div>
                `
    })
    //2：注册组件
   // Vue.component('cpn', cpnC1)


    //注册局部组件
    const app = new Vue({
        el: '#app',
        components:{
            cpn:cpnC1
        }
    })
</script>
</body>
</html>
