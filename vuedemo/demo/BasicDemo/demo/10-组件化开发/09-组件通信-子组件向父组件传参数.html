<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<body>

<!--父组件模板 -->
<div id="app">
    <cpn></cpn>
</div>

<!--子组件模板 -->
<template id="cpn">
    <div v-for="item in categories ">
        {{item.name}}
    </div>
</template>

<script src="../../lib/vue.js"></script>
<script>

    //子组件
    cpn1 = {
        template: '#cpn',
        data() {
            return {
                categories: [{
                    id: 1,
                    name: 'iphone'
                },
                    {
                        id: 2,
                        name: 'computer'
                    }]
            }
        }
    };
    //子组件
    const app = new Vue({
        el: '#app',
        components: {
            cpn: cpn1
        }
    })
</script>
</body>
</html>
