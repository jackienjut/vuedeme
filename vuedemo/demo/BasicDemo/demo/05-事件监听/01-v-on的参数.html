<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>事件监听的时候， 如果方法没有参数的时候 括号可以省略！</div>
    <p>{{ counter }}</p>
    <button v-on:click="btnCLick1">按钮1</button>
    <button @click="btnCLick2()">按钮2</button>

    <div>z在我们事件定义时，写函数的时候省略小括号， 在有参数的时候不能省略</div>
    <button v-on:click="btnCLick3(123)">按钮3</button>
    <div>在调用方法的时候，如何获取浏览器参数的event的对象</div>

    <button v-on:click="btnCLick4('abc',$event)">按钮4 </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        }, methods: {
            btnCLick1() {
                this.counter++
            },
            btnCLick2() {
                this.counter--
            },
            btnCLick3(abc) {
                console.log(abc);
            },
            btnCLick4(abc, event){
                console.log(abc + event);
            }
        }
    })
</script>
</body>
</html>
