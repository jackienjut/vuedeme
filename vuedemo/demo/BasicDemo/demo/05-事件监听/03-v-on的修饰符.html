<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div @click="divClick">
        aaaaa
        <button v-on:click.stop="btnClick()">+</button>
    </div>

    <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick()">
    </form>

    <div>监听我们键盘的某个键帽的点击</div>

    <input type="text" v-on:keyup="keyUp()">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        }, methods: {
            divClick() {
                console.log('divClick');
            },
            btnClick() {
                console.log('btnClick');
            },
            submitClick(){
                console.log('submitClick');
            },
            keyUp(){
                console.log('keyUp');
            }
        }
    })
</script>
</body>
</html>
